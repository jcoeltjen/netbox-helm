# Default values for netbox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: netboxcommunity/netbox
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


# APP CONFIG

allowedHosts: '*'
secretKey: # randomly generated

database:
  ## Override this to point to external database
  # host: 
  name: netbox
  user: netbox
  password: netbox
  sslMode: 'prefer'

redisHooks:
  ## Override this value to point to different redis service
  # host: ""
  port: 6379
  password: netbox
  database: 0
  timeout: 300
  ssl: 'false'

redisCaching:
  ## Override this value to point to different redis service
  # host: ""
  port: 6379
  password: netbox
  database: 1
  timeout: 300
  ssl: 'false'


#SUBCHART VALUES

postgresql:
  ## Setting to disable the postgresql subchart.
  ## If you disable this you need to provide your own database.
  enabled: true
  postgresqlDatabase: netbox
  postgresqlUsername: netbox
  postgresqlPassword: netbox
  persistence:
    enabled: false

redis:
  enabled: true
  password: netbox

  master:
    persistence:
      enabled: false
  slave:
    persistence:
      enabled: false
  
